    <!-- Disable WebSocket connections to prevent console errors -->
    <script>
      if (typeof WebSocket !== 'undefined') {
        const OriginalWebSocket = WebSocket;
        WebSocket = function(url, protocols) {
          if (url && url.includes('/ws')) {
            console.log('Blocking WebSocket connection to prevent console errors in proxy environment');
            return {
              addEventListener: function() {},
              removeEventListener: function() {},
              send: function() {},
              close: function() {},
              readyState: 3 // CLOSED
            };
          }
          return new OriginalWebSocket(url, protocols);
        };
        WebSocket.CONNECTING = OriginalWebSocket.CONNECTING;
        WebSocket.OPEN = OriginalWebSocket.OPEN;
        WebSocket.CLOSING = OriginalWebSocket.CLOSING;
        WebSocket.CLOSED = OriginalWebSocket.CLOSED;
      }
    </script>
